<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab1"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Compare Countries
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="welcome-card">
    <!-- <img src="/assets/shapes.svg" alt="" /> -->
    <ion-card-header>
      <ion-card-subtitle>Compare Countries</ion-card-subtitle>
      <ion-card-title>{{headerText}}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col size="6" *ngFor="let c of compare">
            <img class="flagHead" src='assets/flags/square/{{c.resourse}}.png' />
          </ion-col>
        </ion-row>
      </ion-grid>

      <!-- <div *ngFor="let c of compare">
        <img class="flagHead" src='assets/flags/square/{{c.resourse}}.png' />
      </div> -->
      <!-- <p>Afraid of Kanye</p> -->
    </ion-card-content>
  </ion-card>


  <ion-card>

    <ion-item class="ion-margin-top">
        <ion-label position="floating">Select Category</ion-label>
        <ion-select class="custom-block-select" #C (ionChange)="onFilterChange(C.value)" okText="Okay" cancelText="Dismiss">
          <ion-select-option value="-1" >All Categories</ion-select-option>
          <ion-select-option *ngFor="let c of cats" value="{{c.id}}" >{{c.name}}</ion-select-option>
        </ion-select>
      </ion-item>
    <ion-segment *ngIf="compare" [(ngModel)]="countryFilter" (ionChange)="onCountryChange()"> 
        <ion-segment-button *ngFor="let c of compare" value="{{ c.id }}">{{ c.name }}</ion-segment-button>
        <ion-segment-button value="-1">
            <ion-label>Compare</ion-label>
          </ion-segment-button>
    </ion-segment>

    

    <ion-list>
      <ion-item *ngFor="let bump of bumps">
        <ion-thumbnail  slot="{{bump.slot}}">
          <img src='assets/flags/square/{{bump.countryRes}}.png'>
        </ion-thumbnail>
        <p >{{ bump.description }}</p>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
