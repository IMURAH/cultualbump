<ion-header>
  <ion-toolbar>
    <ion-title>
      Culture Bump
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="welcome-card" *ngIf="home_picked">
      <!-- <img src="/assets/shapes.svg" alt="" /> -->
      <ion-card-header>
        <ion-card-title>
          Your Country
        </ion-card-title>
        <ion-list>
          <!-- <ion-list-header>
            Your Country
          </ion-list-header> -->
          <ion-item routerLink="/tabs/tab3" routerDirection="forward" lines="none">
            {{ home.name }}
          </ion-item>
        </ion-list>
      </ion-card-header>
      <ion-card-content>
        <img src='assets/flags/square/{{home.resourse}}.png'>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-list  *ngFor="let cont of continents" lines="none">
        <ion-list-header>
          <ion-label>{{cont.name}}</ion-label>
        </ion-list-header>
        <ion-item *ngFor="let count of cont.countries" (click)="openBumpsPage(count)">
          <ion-thumbnail slot="start">
              <img src='assets/flags/square/{{count.resourse}}.png'>
            </ion-thumbnail>
          <ion-label>{{count.name}}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card>
</ion-content>
